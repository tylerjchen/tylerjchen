<!DOCTYPE html>
<html>
<head>
	<title>Tyler Chen</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link type="text/css" rel="stylesheet" href="CSS/materialize.css"  media="screen, projection"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

</head>
<body>
	<!-- COVER -->
	<header id="cover-container">
		<img class="cover" src="Images/cover.jpg">

		<div class="cover-text-container">
			<h1 class="name-text">I'm Tyler Chen</h1>
			<h5><span class="sub-text"></span></h5>
		</div>
		<div id="scroll-down">
			<a id="button" href="#projects-container"><i class="fa fa-angle-down" aria-hidden="true"></i></a>
		</div>
	</header>

	<!-- PROJECTS -->
	<main id="projects-container">
		<div class="projects-text-container">
			<h1 class="project-text">Projects</h1>
		</div>
		<div class="row">
			<div class="col s12 m6 l4">
				<div class="card medium">
					<div class="card-image">
						<img src="Images/cover.jpg">
						<span class="card-title background-gradient">Decision Support Tool</span>
					</div>
					<div class="card-content">
						<p>Utlized VBA and macros to create a decision support tool intended to assist users with project management.</p>
					</div>
					<div class="card-action">
						<a href="#" onClick = "return false;">Completed</a>
					</div>
				</div>
			</div>
			<div class="col s12 m6 l4">
				<div class="card medium">
					<div class="card-image">
						<img src="Images/cover.jpg">
						<span class="card-title background-gradient">Budget Boxhead</span>
					</div>
					<div class="card-content">
						<p>A 2D shooter game created in Python that utilizes the Pygame library.</p>
					</div>
					<div class="card-action">
						<a href="https://github.com/tylerjchen/Budget-Boxhead" target="_blank">Github</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- FOOTER -->
	<footer id="footer-container">
	    <ul class="nav-links">
	        <li><a class="nav-top" href="#cover-container">Top</a></li>
	        <li><a href="Tyler Chen Resume.pdf" target="_blank">Resume</a></li>
	    </ul>
	    <p>&copy; Tyler Chen</p>
	</footer>

	<script type="text/javascript" src="JavaScript/typed.js"></script>
	<script type="text/javascript">
		var typed = new Typed(".sub-text", {
		  strings: ["and I'm a management engineer.", "and I'm a web developer.", "Let's build something great together."],
		  typeSpeed: 40,
		  backSpeed: 60,
		  loop: false
		});
	</script>
</body>
</html>
